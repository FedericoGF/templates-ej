---
- hosts: linux
  remote_user: ansible
  become: yes
  become_method: sudo

  tasks:

  - name: actualizar paquetes en Red Hat
    dnf:
      name: "*"
      state: latest
      update_only: yes
    when: ansible_os_family == "Redhat"
    notify: reiniciar servidor

  - name: Actualizar paquetes en Debian
    apt:
      name: "*"
      state: latest
      update_cache: yes
    when: ansible_os_family == "Debian"
    notify: reiniciar servidor

  handlers:

  - name: reiniciar servidor
    reboot:

